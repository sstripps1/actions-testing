name: Test workflow

# Controls when the workflow will run
# Runs on push to main
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install de-client
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install de-client --extra-index-url=https://$DE_HOST/packages
        env:
          DE_HOST: ${{secrets.DE_HOST}}
      - name: Inject code and deploy
        shell: bash
        if: github.event.action != 'closed'
        run: |
          de --no-keyfile deploy --name $APP_NAME --message "Deploying app" -y
        env:
          DE_PASSWORD: ${{secrets.DE_PASSWORD}}
          DE: ${{secrets.DE_USERNAME}}
          APP_NAME: ${{secrets.APP_NAME}}
